[pytest]
# Pytest configuration
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=apps
    --cov=framework
    --cov-report=term-missing
    --cov-report=html
filterwarnings =
    ignore::DeprecationWarning:passlib.*
    ignore:.*'crypt' is deprecated.*:DeprecationWarning

